<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: transparent;
        }
        body {
            width: 600px;
            height: 130px;
            background-color: transparent;
            display: flex;
        }
        .pill{
            border:1px solid #222326;
            margin: auto;
            border-radius: 30px;
            background-color: #7f5a83;
            background-image: linear-gradient(120deg, #96e6a1 0%, #d4fc79 100%);
            width:500px;
            padding-right: 2rem;
            height:106px;
            padding-left: 10px;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .title{
            font-family: 'Alata', sans-serif;
            color:black;
            font-size:2rem;
            width:100%;
            letter-spacing:0.05em;
            text-align: center;
        }
        .username{
            font-family: 'Roboto', sans-serif;
            font-style: italic;
            font-weight:400;
            color:black;
            font-size:1rem;
            padding-left: 1rem;
            letter-spacing:0.05em;

            display: flex;
            text-overflow: clip;
            overflow: hidden;
            width: 100%;
            height: 50px;
        }
        .userimage{
            height:90px;
            width: 90px;
            background-color:transparent;
            border-radius: 20px;
        }
        .text{
            width:250px;
            display: flex;
        }
        .level{
            margin-left:-60px;
            width: 50px;
            height: 50px;
            font-family: 'Roboto', sans-serif;
            font-weight:bold;
            color:black;
            font-size:1.5rem;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .level-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow{
            font-size: 2rem;
            padding-left: 1rem;
            padding-right: 0.5rem;
            color:black;
        }
        .titlename{
            display: flex;
            flex-direction: column;
            justify-items: left;
            width: 100%;
            max-height: 90px;
        }
    </style>
</head>
<body>
<div class="pill">
    <div class="text">
    <img class="userimage" src="{{userImage}}"/>
        <div class="titlename">
        <div class="title">{{levelup}}</div>
            <div class="username">{{name}}</div>
        </div>
    </div>
